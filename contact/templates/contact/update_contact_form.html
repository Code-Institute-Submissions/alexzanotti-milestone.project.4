{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Update Contact Form{% endblock %}

{% block content %}
<h1>Contact Management</h1>
<h2>Update Contact Form</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Contact</button>
</form>
{% endblock %}
