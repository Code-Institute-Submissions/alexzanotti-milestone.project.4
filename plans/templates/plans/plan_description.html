{% extends "base.html" %}
{% load static %}

{% block title %}Plans{% endblock %}

{% block content %}
<h1>{{ plan.name }}</h1>
{% if plan.image_field %}
<img src="{{ plan.image_field.url }}" class="card-img-top" alt="{{ plan.name }}">
{% else %}
<img src="" class="card-img-top" alt="{{ plan.name }}">
{% endif %}
<p class="card-text">{{ plan.description }}</p>

{% endblock %}
