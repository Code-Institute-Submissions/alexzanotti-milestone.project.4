{% extends "base.html" %}
{% load static %}

{% block title %}Plans{% endblock %}

{% block content %}
<h1>Plans</h1>

<form method="GET" action="{% url 'plans:plans' %}">
    <div class="input-group">
        <input class="form-control" type="text" name="q" placeholder="Search for Plans">
        <button class="btn" type="submit">
            <i class="fas fa-search"></i>
        </button>
    </div>
</form>

<form method="GET" action="{% url 'plans:plans' %}">
    <div class="input-group">
        <label for="sort_by">Sort by:</label>
        <select name="sort_by" id="sort_by" onchange="this.form.submit()">
            <option value="default" {% if current_sort_by == "default" %}selected{% endif %}>Default</option>
            <option value="name_asc" {% if current_sort_by == "name_asc" %}selected{% endif %}>Name (A-Z)</option>
            <option value="name_desc" {% if current_sort_by == "name_desc" %}selected{% endif %}>Name (Z-A)</option>
            <option value="category_asc" {% if current_sort_by == "category_asc" %}selected{% endif %}>Category (A-Z)
            </option>
            <option value="category_desc" {% if current_sort_by == "category_desc" %}selected{% endif %}>Category (Z-A)
            </option>
        </select>
    </div>
</form>

<div class="row">
    {% for plan in plans %}
    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <a href="{% url 'plans:plan_description' plan.id %}" class="text-decoration-none text-dark">
            <div class="card">
                {% if plan.image_field %}
                <img src="{{ plan.image_field.url }}" class="card-img-top" alt="{{ plan.name }}">
                {% else %}
                <img src="" class="card-img-top" alt="{{ plan.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ plan.name }}</h5>
                    <p class="card-text">Category: {{ plan.category }}</p>
                    <p class="card-text">Author: {{ plan.author }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
