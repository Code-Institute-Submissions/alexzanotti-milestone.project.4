{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Plan Management{% endblock %}

{% block content %}
<h1>Edit Category: {{ category.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'plan_management' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock content %}
