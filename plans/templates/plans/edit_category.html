{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- block image/title/active -->
{% block title %}Edit Category{% endblock %}
{% block image %}Edit Category{% endblock %}
{% block profile %}active{% endblock %}

<!-- block content -->
{% block content %}
<div class="container" id="edit-category-margin">
    <div class="row">
        <div class="col-12">
            <form method="post" class="mb-3">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'plans:plan_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
