{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}My Profile{% endblock %}
{% block image %}My Profile{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="mt-5">Update Profile</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Update Details</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
